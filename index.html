<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Tester</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <h1><span class="badge bg-secondary">WebCam Tester</span></h1>
 
    
    <div class="buttons">
      <button type="button" class="btn btn-primary btn-lg" onclick="startWebcam()">Turn on webcam</button>
      <button type="button" class="btn btn-primary btn-lg" onclick="takeScreenshot()">Take screenshot</button>
    </div>
    ​
    <video id="webcam-vid" autoplay="true"></video>
    ​
    <div id="screenshots"></div>

    ​</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
